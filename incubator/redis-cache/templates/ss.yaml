apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "{{ template "fullname" . }}"
  labels:
     app: {{ template "fullname" . }}
     chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
     release: "{{ .Release.Name }}"
     heritage: "{{ .Release.Service }}"
spec:
  serviceName: "{{ template "fullname" . }}"
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
        pod.beta.kubernetes.io/init-containers: '[
           {
             "name":"sentinel-micro",
             "image":"{{ .Values.microSentinel.image }}:{{ .Values.microSentinel.tag }}",
             "imagePullPolicy": "{{ .Values.microSentinel.pullPolicy }}",
             "args" : ["-service","{{ template "fullname" . }}"],
             "resources":
{{ toJson .Values.microSentinel.resources | indent 17 }},
             "env": [
               {
                  "name": "POD_NAMESPACE",
                  "valueFrom": {
                     "fieldRef" : {
                        "apiVersion" : "v1",
                        "fieldPath" : "metadata.namespace"
                     }
                  }
               }
             ],
            "volumeMounts": [
               {
                  "name": "config",
                  "mountPath": "/config"
               }
            ]
           }
        ]'
    spec:
      terminationGracePeriodSeconds: 5
      affinity:
           {
              podAntiAffinity: {
                 preferredDuringSchedulingIgnoredDuringExecution: [{
                      weight: 5,
                      podAffinityTerm: {
                        labelSelector: {
                           matchExpressions: [{
                               "key": "app",
                               "operator": "In",
                                "values": ["{{ template "fullname" . }}"]
                            }]
                        },
                        topologyKey: "kubernetes.io/hostname"
                      }
                  }]
               }
           }
      containers:
      - name: redis
        image: {{ .Values.redis.image }}:{{ .Values.redis.tag }}
        imagePullPolicy: {{ .Values.redis.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
          name: {{ .Values.service.name }}
        resources:
{{ toYaml .Values.redis.resources | indent 12 }}
      - name: make-slave
        image: {{ .Values.makeSlave.image }}:{{ .Values.makeSlave.tag }}
        imagePullPolicy: {{ .Values.makeSlave.pullPolicy }}
        resources:
{{ toYaml .Values.makeSlave.resources | indent 12 }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: "v1"
                fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        emptyDir: {}